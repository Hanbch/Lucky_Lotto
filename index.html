<!DOCTYPE html>
<html lang="ko">
<head>
<title>project :: Project3 Settings</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="container_inner">
                <div class="title">로또 번호 자동 생성기</div>
                <div class="num_area">
                    <ul id="num">
                        <li class="num">?</li>
                        <li class="num">?</li>
                        <li class="num">?</li>
                        <li class="num">?</li>
                        <li class="num">?</li>
                        <li class="num">?</li>
                    </ul>
                </div>
                <div class="getNum_btn"  id="btn">
                    <a href="">번호 생성하기</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var num = document.getElementById("num");
        var numLi = num.children;
        var btn = document.getElementById("btn");

        var numBox = ["?","?","?","?","?","?"];

        //console.log(numLi[0],btn);
        //console.log(Math.ceil((Math.random()*6)));
        //console.log(numLi[0].innerText);
        
        btn.addEventListener("click",function(e){
            e.preventDefault();
            var min;

            //1~45중복없이 램덤으로 6개
            for(var i=0; i<numLi.length; i++){
                numBox[i] = Math.ceil((Math.random()*45))
                
                for(var j=0; j<i; j++){
                    if(numBox[i] == numBox[j]){
                        i--;
                        break;
                    }
                }
            }
            //작은수부터 왼쪽으로 정렬
            for(var i=0; i<numLi.length-1; i++){
                for(var j=i+1; j<numLi.length; j++){
                    if(numBox[i] > numBox[j]){
                        min = numBox[j];
                        numBox[j] = numBox[i];
                        numBox[i] = min;
                    }

                }
            }
            for(var i=0; i < numLi.length; i++){
                numLi[i].innerText = numBox[i]; 
            }
        });

    </script>

</body>
</html>
